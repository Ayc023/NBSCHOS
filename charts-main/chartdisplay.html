            </div>
            <div class="w-80 p-6 bg-white rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-200 cursor-pointer" onclick="showChart('medicine')">

            </div>

    <!-- Chart Canvas Elements (Hidden by default) -->
    <div class="container mx-auto mt-6">
        <canvas id="pieChart" class="hidden w-full bg-white rounded-md p-4"></canvas>
        <canvas id="barChart" class="hidden w-full bg-white rounded-md p-4"></canvas>
        <canvas id="lineChart" class="hidden w-full bg-white rounded-md p-4"></canvas>
        <canvas id="areaChart" class="hidden w-full bg-white rounded-md p-4"></canvas>
    </div>

<script>
    function showChart(type) {
        const charts = document.querySelectorAll('canvas');
        charts.forEach(chart => chart.classList.add('hidden'));

        switch (type) {
            case 'dental':
                document.getElementById('barChart').classList.remove('hidden');
                break;
            case 'medicine':
                document.getElementById('lineChart').classList.remove('hidden');
                break;
            case 'followup':
                document.getElementById('areaChart').classList.remove('hidden');
                break;
        }
    }

</script>
