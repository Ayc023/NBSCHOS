<script>
    function showChart(type) {
        const charts = document.querySelectorAll('.chart');
        charts.forEach(chart => chart.classList.add('hidden')); // Hide all charts

        switch (type) {
            case 'dental':
                document.getElementById('barChart').classList.remove('hidden'); // Show bar chart
                break;
            case 'medicine':
                document.getElementById('lineChart').classList.remove('hidden'); // Show line chart
                break;
            case 'followup':
                document.getElementById('areaChart').classList.remove('hidden'); // Show area chart
                break;
        }
    }

    // Sample chart initialization code for the pie chart
    const ctx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Label 1', 'Label 2', 'Label 3'],
            datasets: [{
                data: [10, 20, 30],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
        }
    });

    // Sample chart initialization code for the bar chart
    const ctxBar = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: ['Label A', 'Label B', 'Label C'],
            datasets: [{
                label: 'Dataset',
                data: [12, 19, 3],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
        }
    });

    // Sample chart initialization code for the line chart
    const ctxLine = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctxLine, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March'],
            datasets: [{
                label: 'My First dataset',
                borderColor: '#FF6384',
                data: [0, 10, 5],
                fill: false,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
        }
    });


    const ctxArea = document.getElementById('areaChart').getContext('2d');
    const areaChart = new Chart(ctxArea, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April'],
            datasets: [{
                label: 'My Area Dataset',
                data: [3, 2, 1, 0],
                backgroundColor: 'rgba(54, 162, 235, 0.2)', // Light blue fill
                borderColor: 'rgba(54, 162, 235, 1)', // Solid blue line
                borderWidth: 1,
                fill: true // Enable fill for area chart
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
